var makeCRCTable = function(){
    var c;
    var crcTable = [];
    for(var n =0; n < 256; n++){
        c = n;
        for(var k =0; k < 8; k++){
            c = ((c&1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
        }
        crcTable[n] = c;
    }
    return crcTable;
}

var crc32 = function(str) {
    var crcTable = window.crcTable || (window.crcTable = makeCRCTable());
    var crc = 0 ^ (-1);

    for (var i = 0; i < str.length; i++ ) {
        crc = (crc >>> 8) ^ crcTable[(crc ^ str.charCodeAt(i)) & 0xFF];
    }

    return (crc ^ (-1)) >>> 0;
};


function printNick(){

var name=fn[Math.floor(Math.random()*fn.length)]+" "+ln[Math.floor(Math.random()*fn.length)];
var color=crc32(name);
var r=(color&0x7F);
var g=((color>>8)&0x7F);
var b=((color>>16)&0x7F);

var rb=((color)&0xFF)|0xe0;
var gb=((color>> 8)&0xFF)|0xe0;
var bb=((color>>16)&0xFF)|0xe0;

document.write("<div style=color:rgb("+r+","+g+","+b+");background-color:rgb("+rb+","+gb+","+bb+")>"+name+" (IP-прописка: "+[r,g,b,rb,gb,bb].join(".")+")</div>");

}


for(q=0;q<50;q++){
printNick();
